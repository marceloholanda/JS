    <script>
        var nome = window.prompt('Qual seu nome?')
        window.alert('É um grande prazer te conhecer, ' + nome + '!')

        var n2 = Number(window.prompt('digite outro numero: '))

        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
